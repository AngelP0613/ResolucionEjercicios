<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }} - Tareas</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <p> Bienvenido a {{title}}</p>
        {#
          Recorre el array y muestra la lista de valores con loop
          Puedes hacer uso de loop.first y loop.last
        #}
        {% for nombre in nombres %}
        <div>
            {% if loop.first %}Primer Nombre -{% endif %}
                {% if loop.last %}Ultimo Nombre -{% endif %}
                {{ nombre }}
            {% endfor %}
        </div>
    </body>
</html>
