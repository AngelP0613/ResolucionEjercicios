<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>

        let colorAle = ColorAleatorio();

        function getColor() {

            let = simbolos = "0123456789ABCDEF";
	        let = color = "#";

            for(var i = 0; i < 6; i++) {
	        	color = color + simbolos[Math.floor(Math.random() * 16)];
	        }

            return color
        }

        function cambiarColor() {
            document.getElementById("miDiv").style.backgroundColor=getColor();
        }
        
        function cambiarForma(){
            document.getElementById("miDiv").style.borderRadius="100%";
        }

    </script>

    <div class="cuadrado" id="miDiv" onclick="cambiarColor()" ondblclick="cambiarForma()">

    </div>
</body>
</html>

<style>
    .cuadrado { display: block; width: 50px; height: 50px; background-color: green; transition: border-radius 2s; }
    
</style>
