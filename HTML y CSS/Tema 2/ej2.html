<body class="body">
    <header class="header">
        <h1 class="header__page-title">Ejercicio 2</h1>

    <main class="main">
            <form class="form" action="#" method="post">
                <ul class="form__ul">
                    <li class="form__ul__li" type="none">Nombre</li>
                    <li class="form__ul__li" type="none">
                        <input class="form__ul__li__input" id="first-name" type="text" name="first-name" required>

                    <li class="form__ul__li" type="none">

                    </li>
                    <li class="form__ul__li" type="none">Tel&eacute;fono</li>
                    <li class="form__ul__li" type="none">
                        <input class="form__ul__li__input" id="phone" type="number" name="phone" required>
                    </li>
                    <li class="form__ul__li" type="none">Direcci&oacute;n</li>
                    <li class="form__ul__li" type="none">
                        <input class="form__ul__li__input" id="address" type="text" name="address" required>
                    </li>
                    <li class="form__ul__li" type="none">
                        <button class="form__ul__li__bt" type="submit" class="button">Enviar</li>
                </ul>
            </form>
