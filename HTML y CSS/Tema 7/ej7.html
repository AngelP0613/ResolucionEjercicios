<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <html lang="es-ES">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Ejercicio 7 - HTML/CSS - OpenBootcamp">

    <!--.CSS FILE-->
    <link href="ej7.css" type="text/css" rel="stylesheet">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

    <title>Ejercicio 7 - HTML/CSS - OpenBootcamp</title>
</head>
<body class="body">
    <header class="body__header">
        <h1 class="body__header__h1">Ejercicio 7</h1>
    </header>
    <main class="main">
        <article class="main__article">
            <form class="main__article__form" action="#" method="post">
                <fieldset class="main__article__form__cuadro">
                    <legend class="main__article__form__cuadro__titulo">
                        Inicio de sesión
                    </legend>
                    Email:
                    <div class="main__article__form__cuadro__email">
                        <img class="main__article__form__cuadro__email__image" src="https://img.icons8.com/ios-filled/50/000000/mail.png" style="width: 30px;">
                        <input class="main__article__form__cuadro__email__input" id="email" name="email" type="email" placeholder="Introduce tu email" required>
                    </div>
                    Contraseña:
                    <div class="main__article__form__cuadro__contraseña">
                        <img class="main__article__form__cuadro__contraseña__image" src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-key-gaming-kiranshastry-lineal-kiranshastry.png" style="width: 30px;">
                        <input class="main__article__form__cuadro__contraseña__input" id="contraseña" name="contraseña" type="password" placeholder="Introduce tu contraseña" required>
                    </div>
                    <div class="main__article__form__cuadro__checkbox-div">
                        <input class="main__article__form__cuadro__checkbox-div__input" type="checkbox" id="checkbox" name="¿acepta-terminos?" required>
                        Acepto términos y condiciones.
                    </div>
                    <div class="main__article__form__cuadro__button">
                        <button class="main__article__form__cuadro__button__input" type="bt">
                        Entrar
                        </button>
                    </div>
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
