<body class="body">
    <header>
        <h1>Ejercicio 7</h1>
    </header>
    <main>
        <article>
            <form action="#" method="post">
                Email:
                <div class="cuadro__email">
                    <img src="https://img.icons8.com/material/24/000000/new-post--v1.png" style="width: 30px;">
                    <input id="email" name="email" type="email" placeholder="Introduce tu email" required>
                </div>
                Contraseña:
                <div class="cuadro__contraseña">
                    <img src="https://img.icons8.com/material/24/000000/lock--v1.png" style="width: 30px;">
                    <input id="contraseña" name="contraseña" type="password" placeholder="Introduce tu contraseña" required>
                </div>
                <div class="cuadro__checkbox">
                    <input type="checkbox" id="checkbox" name="¿acepta-terminos?" required> Acepto términos y condiciones.
                </div>
                <div class="cuadro__button">
                    <button class="cuadro__button__input" type="bt">
                    Entrar
                    </button>
                </div>
            </form>
        </article>
    </main>
