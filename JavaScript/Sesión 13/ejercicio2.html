<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>OpenBootcamp - Sesión 13 - Ejercicio 2 - JavaScript Básico</title>
</head>
<body>

    <div>
        <label>Copia las coordinadas correcta donde se encuentra Zaragoza</label>
    </div>
    <div>
        <p value="Madrid">40° 24' 59.414" N 3° 42' 13.333" W </p>
        <p value="Zaragoza">41° 39' 25.812" N 0° 53' 37.148" W </p>
        <p value="Sevilla">37° 21' 33.105" N 5° 59' 3.814" W </p>
    </div>

    <script>
        $('p').each(function() {
            this.oncopy = function() {
                if (this.getAttribute("value") === "Zaragoza") {
                    alert("¡Correcto!");
                } else {
                    alert("Incorrecto, prueba de nuevo");
                }
            }
        })
    </script>
</body>
</html>
