<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OpenBootcamp - Sesión 13 - Ejercicio 1 - JavaScript Básico</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #rectangulo { 
            width: 50px; 
            height: 50px;
            margin: 0 auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="rectangulo"></div>

    <script> 	
        function randomColor() {
            let numero = Math.round(Math.random() * 16777215);
            let hexColor = "#" + numero.toString(16);
            return hexColor;
        }
        function setFondoAleatorio() {
            $('body').css( 'background-color', randomColor())
        }
        function setFondoBlanco() {
            $('body').css( 'background-color', 'white')
        }
        $('#rectangulo').mouseleave(setFondoAleatorio)
        $('#rectangulo').mouseenter(setFondoBlanco)
    </script>
</body>
</html>
